{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    
    {%if already_exists %}
    <h2>The title "{{already_exists}}" already exists, choose another title</h2>
    {% endif %}

    <form action = "{% url 'new_page' %}" method = "post">
        {% csrf_token %}
        <div><input type="text" name = "title" placeholder="write title here"></div>
        <div><textarea name = "content">write content here</textarea></div>
        <div><input type="submit" value="submit"></div>
    </form>

{% endblock %}
